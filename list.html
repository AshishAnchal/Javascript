<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script>
        function fetchlist() {
            const url = 'https://ashishanchal.github.io/Javascript/quizlist.json';
            console.log(url);
            fetch(url)
                .then(Response => {
                    if (!Response.ok) {
                        throw new Error(`${Response.status}-${Response.statusText}`);
                    }
                    return Response.json();
                })
                .then(data => {
                    // alert(data[0]["QUIZ01"]);
                    console.log(data.length);
                    console.log(JSON.stringify(data));
                    const listdata = data;
                    if (listdata) {
                        displaylist(listdata)
                    } else {
                        displayError("List not found");

                    }
                })
                .catch(error => {
                    displayError(error.message);
                })
        }
        function displayError(data) {
            console.log(data);
        }
        function displaylist(data) {
            let completeoutput = "<table border='1'>";
            const n = data.length;
            for (i = 0; i < data.length; i++) {
                let Quizname = data[i]["Quizname"];
                let Type = data[i]["Type"];
                let cr = `<tr><td>${Quizname}</td><td>${Type}</td></tr>`;

                completeoutput += cr;
            }
            completeoutput += "</table>";
            const output = document.getElementById('output');
            output.innerHTML = completeoutput;
        }
    </script>
</head>

<body>
    <h1>List</h1>
    <div id="output"></div>
    <div>
        <button id="listid" onclick="fetchlist()">Check</button>
    </div>
</body>

</html>
