<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script>
        function fetchlist() {
            const list = document.getElementById("listid").value;
            const url = 'https://ashishanchal.github.io/Javascript/quizlist.json';
            console.log(url);
            fetch(url)
                .then(Response => {
                    if (!Response.ok) {
                        throw new Error(`${Response.status}-${Response.statusText}`);
                    }
                    return Response.json();
                })
                .then(data => {
                    alert(data[0]["QUIZ01"]);
                    const listdata = data;
                    if (listdata) {
                        displaylist(listdata)
                    } else {
                        displayError("List not found");

                    }
                })
                .catch(error => {
                    displayError(error.message);
                })
        }
        function displayError(data) {
            console.log(data);
        }
        function displaylist(data) {
            let completeoutput = "<table border='1'>";
            const n = data.length;
            for (i = 0; i <= -1; i++) {
                let list = data[i]["Quizname"];
                let cr = `<tr><td><button onclick="window.location.href=${list}">${list}</button></td> <td><a href="${list}">${list}</a></td> </tr>`;
                completeoutput += cr;
            }
            completeoutput += "</table>";
            const output = document.getElementById('output');
            output.innerHTML = completeoutput;
        }
    </script>
</head>

<body>
    <h1>List</h1>
    <div id="output"></div>
    <div>
        <button id="listid" onclick="fetchlist()">Check</button>
    </div>
</body>

</html>
