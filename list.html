<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <script>
        function fetchsubject() {

            const list = document.getElementById("listid").value;
            const url = `https://ashishanchal.github.io/Javascript/quizlist.json`;
            console.log(url);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const listData = data;
                    if (listData) {
                        displaylist(listData);
                    } else {
                        displayError("List not found.");
                    }
                })
                .catch(error => {

                    displayError(error.message);
                });
        }
        function displayError(data) {
            console.log(data);
        }
        function displaylist(data) {
            let completeoutput = "<table border='1'>";
            const n = data.length;
            for (let i = 0; i <= n - 1; i++) {
                let list = data[i]["Quiz01"];
                
                let cr = `<tr> <td><button onclick="window.location.href='${list}'">${list}</button></td> <td><a href="${list}</a></td> </tr>`;
                completeoutput += cr;
            }
            completeoutput += "</table>";
            const output = document.getElementById("output");
            output.innerHTML = completeoutput;

        }

    </script>
</head>

<body>
    <h1>List</h1>
    <div id="output"></div>
    <div>
        
        <button id="listid" onclick="fetchsubject()">Go to List</button>
    </div>
</body>

</html>
